<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - UUM FoodHunt</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F97316">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#F97316',
                        secondary: '#FDBA74',
                    },
                    keyframes: {
                        scaleUp: {
                            '0%': { transform: 'translate(-50%, -50%) scale(0.9)', opacity: '0' },
                            '100%': { transform: 'translate(-50%, -50%) scale(1)', opacity: '1' },
                        }
                    },
                    animation: {
                        'scale-up': 'scaleUp 0.2s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        .ios-scrollbar::-webkit-scrollbar { display: none; }
        .ios-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 font-sans pb-24">

    <!-- Sticky Header -->
    <header class="fixed top-0 inset-x-0 bg-white/95 backdrop-blur-sm shadow-sm z-50 pt-safe-top">
        <div class="px-6 py-4 flex items-center justify-between">
             <a href="home.html" class="w-10 h-10 flex items-center justify-center rounded-full active:bg-slate-100 transition-colors">
                <i class="fa-solid fa-arrow-left text-slate-600 text-lg"></i>
            </a>
            <h1 class="text-xl font-bold bg-gradient-to-r from-orange-600 to-amber-500 bg-clip-text text-transparent">Settings</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </div>
    </header>

    <div class="mt-20 px-6 space-y-6">

        <!-- User Profile Card -->
        <div class="bg-gradient-to-br from-orange-500 to-amber-500 rounded-2xl p-6 text-white shadow-lg shadow-orange-500/20">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-2xl font-bold border-2 border-white/30">
                    <span id="userInitial">U</span>
                </div>
                <div>
                     <h2 id="userName" class="text-xl font-bold">User</h2>
                     <p class="text-orange-100 text-sm">Reviewer Member</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div>
            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wide mb-3 pl-1">Quick Actions</h3>
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden divide-y divide-slate-50">
                <a href="my_reviews.html" class="flex items-center justify-between p-4 hover:bg-slate-50 active:bg-slate-100 transition-colors">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-lg bg-blue-50 text-blue-500 flex items-center justify-center">
                            <i class="fa-solid fa-list-check"></i>
                        </div>
                        <span class="font-medium">My Reviews</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-slate-300 text-sm"></i>
                </a>
                 <a href="statistics.html" class="flex items-center justify-between p-4 hover:bg-slate-50 active:bg-slate-100 transition-colors">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-lg bg-emerald-50 text-emerald-500 flex items-center justify-center">
                            <i class="fa-solid fa-chart-pie"></i>
                        </div>
                        <span class="font-medium">Statistics</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-slate-300 text-sm"></i>
                </a>
                 <a href="create_review.html" class="flex items-center justify-between p-4 hover:bg-slate-50 active:bg-slate-100 transition-colors">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-lg bg-purple-50 text-purple-500 flex items-center justify-center">
                            <i class="fa-solid fa-pen-nib"></i>
                        </div>
                        <span class="font-medium">Write Review</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-slate-300 text-sm"></i>
                </a>
            </div>
        </div>

        <!-- Preferences -->
        <div>
            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wide mb-3 pl-1">Preferences</h3>
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-4 space-y-4">
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                         <div class="w-8 h-8 rounded-lg bg-slate-50 text-slate-600 flex items-center justify-center">
                            <i class="fa-regular fa-bell"></i>
                        </div>
                        <span class="font-medium">Notifications</span>
                    </div>
                     <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="notificationToggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                         <div class="w-8 h-8 rounded-lg bg-slate-50 text-slate-600 flex items-center justify-center">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <span class="font-medium">Auto-Location</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="locationToggle" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                    </label>
                </div>

            </div>
        </div>

        <!-- App Info -->
         <div>
            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wide mb-3 pl-1">App Info</h3>
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden divide-y divide-slate-50 text-sm">
                <div class="flex justify-between p-4">
                    <span class="text-slate-500">Version</span>
                    <span class="font-medium">1.0.0</span>
                </div>
                 <div class="flex justify-between p-4">
                    <span class="text-slate-500">Theme</span>
                    <span class="font-medium text-orange-500">FoodHunt Orange</span>
                </div>
            </div>
        </div>

        <!-- Danger Zone -->
        <div class="space-y-3 pt-4">
             <button onclick="clearLocalData()" class="w-full bg-white border border-slate-200 text-slate-600 py-3.5 rounded-xl font-medium shadow-sm hover:bg-slate-50 active:bg-slate-100 transition-colors">
                Clear Local Data
            </button>
            <button onclick="openLogoutModal()" class="w-full bg-red-50 text-red-500 py-3.5 rounded-xl font-bold shadow-sm hover:bg-red-100 active:scale-[0.98] transition-all">
                <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i> Logout
            </button>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full glass-nav pb-safe-bottom z-50">
        <div class="flex justify-around items-center h-16 px-2 max-w-lg mx-auto">
            <a href="home.html" class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
                <i class="fa-solid fa-house text-xl mb-1"></i>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="search_meal.html" class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
                <i class="fa-solid fa-magnifying-glass text-xl mb-1"></i>
                <span class="text-[10px] font-medium">Explore</span>
            </a>
            <div class="relative -top-5">
                <a href="create_review.html" class="flex items-center justify-center w-14 h-14 bg-gradient-to-r from-orange-500 to-amber-500 rounded-full shadow-lg shadow-orange-500/30 text-white transform transition-transform active:scale-95">
                    <i class="fa-solid fa-plus text-2xl"></i>
                </a>
            </div>
            <a href="statistics.html" class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
                <i class="fa-solid fa-chart-simple text-xl mb-1"></i>
                <span class="text-[10px] font-medium">Stats</span>
            </a>
            <a href="my_reviews.html" class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
                <i class="fa-solid fa-user text-xl mb-1"></i>
                <span class="text-[10px] font-medium">My Review</span>
            </a>
        </div>
    </nav>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="fixed inset-0 z-[100] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeLogoutModal()"></div>
        
        <!-- Modal Content -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-sm bg-white rounded-3xl p-6 shadow-2xl flex flex-col items-center text-center animate-scale-up">
            <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center text-2xl mb-4">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
            
            <h3 class="text-xl font-bold text-slate-800 mb-2">Logout</h3>
            <p class="text-slate-500 text-sm mb-6 leading-relaxed">Are you sure you want to log out of your account?</p>
            
            <div class="flex gap-3 w-full">
                <button onclick="closeLogoutModal()" class="flex-1 py-3.5 rounded-xl font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 transition-colors">
                    Cancel
                </button>
                <button onclick="confirmLogout()" class="flex-1 py-3.5 rounded-xl font-bold text-white bg-red-500 hover:bg-red-600 shadow-lg shadow-red-200 transition-colors">
                    Logout
                </button>
            </div>
        </div>
    </div>

<script>
    const currentUser = localStorage.getItem("currentUser");
    // Simple session check
    if(!currentUser) {
        window.location.href = "login.html";
    }

    document.getElementById("userName").textContent = currentUser || "User";
    document.getElementById("userInitial").textContent = (currentUser ? currentUser.charAt(0) : "U").toUpperCase();

    function openLogoutModal() {
        document.getElementById('logoutModal').classList.remove('hidden');
    }

    function closeLogoutModal() {
        document.getElementById('logoutModal').classList.add('hidden');
    }

    function confirmLogout() {
        localStorage.removeItem("currentUser");
        fetch('../logout.php').then(() => {
            window.location.href = "login.html";
        });
    }

    function clearLocalData() {
        if (confirm("This will clear all your local preferences. Are you sure?")) {
            const currentUser = localStorage.getItem("currentUser");
            const users = localStorage.getItem("users");
            localStorage.clear();
            if(currentUser) localStorage.setItem("currentUser", currentUser);
            if(users) localStorage.setItem("users", users);
            alert("Local preferences cleared!");
            location.reload();
        }
    }

    // Save preferences
    document.getElementById("notificationToggle").addEventListener("change", (e) => {
        localStorage.setItem("notifications", e.target.checked);
    });

    document.getElementById("locationToggle").addEventListener("change", (e) => {
        localStorage.setItem("autoLocation", e.target.checked);
    });

    // Load preferences
    if (localStorage.getItem("notifications") === "true") {
        document.getElementById("notificationToggle").checked = true;
    }
    if (localStorage.getItem("autoLocation") === "false") { // Default is checked
        document.getElementById("locationToggle").checked = false;
    }
</script>

</body>
</html>
