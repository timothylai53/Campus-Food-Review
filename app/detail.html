<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meal Detail</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen p-6">

<div id="mealDetail">
  <!-- Meal detail will load here -->
</div>

<a href="list.html" class="text-yellow-500 hover:underline mt-4 inline-block">â† Back to List</a>

<script>
// Get meal id from URL
const params = new URLSearchParams(window.location.search);
const mealId = params.get("id");

const mealDetail = document.getElementById("mealDetail");

fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`)
.then(res => res.json())
.then(data => {
    const meal = data.meals[0];
    mealDetail.innerHTML = `
        <h1 class="text-3xl font-bold text-yellow-600 mb-4">${meal.strMeal} ğŸ½ï¸</h1>
        <img src="${meal.strMealThumb}" class="rounded-2xl shadow mb-4 w-full max-w-md" alt="${meal.strMeal}">
        <p class="text-gray-700 mb-4"><strong>Category:</strong> ${meal.strCategory}</p>
        <p class="text-gray-700 mb-4"><strong>Area:</strong> ${meal.strArea}</p>
        <h2 class="text-xl font-semibold mb-2">Instructions:</h2>
        <p class="text-gray-700">${meal.strInstructions}</p>
        <h2 class="text-xl font-semibold mt-4 mb-2">Ingredients:</h2>
        <ul class="list-disc list-inside text-gray-700">
            ${[...Array(20)].map((_,i)=>{
                const ingredient = meal[`strIngredient${i+1}`];
                const measure = meal[`strMeasure${i+1}`];
                return ingredient ? `<li>${ingredient} - ${measure}</li>` : '';
            }).join('')}
        </ul>
    `;
});
</script>

</body>
</html>
