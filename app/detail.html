<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Details - UUM FoodHunt</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F97316">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#F97316',
                        secondary: '#FDBA74',
                    }
                }
            }
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-orange-50/30 text-slate-800 min-h-screen">

    <!-- Sticky Header -->
    <header class="fixed top-0 inset-x-0 bg-white/80 backdrop-blur-md shadow-sm z-50 pt-safe-top">
        <div class="px-4 h-16 flex items-center justify-between">
             <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 transition-colors">
                <i class="fa-solid fa-arrow-left text-slate-700"></i>
            </button>
            <h1 class="text-lg font-bold text-slate-900">Review Details</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </div>
    </header>

    <main class="pt-20 pb-24 px-6 max-w-lg mx-auto" id="mainContent">
        <!-- Skeleton Loader -->
        <div class="animate-pulse space-y-6">
            <div class="w-full h-64 bg-slate-200 rounded-3xl"></div>
            <div class="space-y-3">
                <div class="h-8 bg-slate-200 rounded-lg w-3/4"></div>
                <div class="h-4 bg-slate-200 rounded w-1/2"></div>
            </div>
            <div class="h-32 bg-slate-200 rounded-xl"></div>
        </div>
    </main>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 w-full bg-white/90 backdrop-blur-lg border-t border-slate-100 pb-safe-bottom z-50">
        <div class="flex justify-around items-center h-16 px-2 max-w-lg mx-auto">
            <a href="home.html" class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
                <i class="fa-solid fa-house text-xl mb-1"></i>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="search_meal.html" class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
                <i class="fa-solid fa-magnifying-glass text-xl mb-1"></i>
                <span class="text-[10px] font-medium">Explore</span>
            </a>
            <div class="relative -top-5">
                <a href="create_review.html" class="flex items-center justify-center w-14 h-14 bg-gradient-to-r from-orange-500 to-amber-500 rounded-full shadow-lg shadow-orange-500/30 text-white transform transition-transform active:scale-95">
                    <i class="fa-solid fa-plus text-2xl"></i>
                </a>
            </div>
            <a href="statistics.html" class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
                <i class="fa-solid fa-chart-simple text-xl mb-1"></i>
                <span class="text-[10px] font-medium">Stats</span>
            </a>
            <a href="my_reviews.html" class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
                <i class="fa-solid fa-user text-xl mb-1"></i>
                <span class="text-[10px] font-medium">My Review</span>
            </a>
        </div>
    </nav>

<script>
    const params = new URLSearchParams(window.location.search);
    const reviewId = params.get("id");
    const source = params.get("source") || "local"; // 'local' or 'mealdb'

    async function loadReview() {
        if(!reviewId) {
            document.getElementById('mainContent').innerHTML = '<p class="text-center text-red-500 mt-10">ID missing</p>';
            return;
        }

        if (source === 'mealdb') {
             loadMealDBReview(reviewId);
        } else {
             loadLocalReview(reviewId);
        }
    }

    async function loadMealDBReview(id) {
        try {
            const response = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
            const data = await response.json();
            
            if (data.meals) {
                renderMealDB(data.meals[0]);
            } else {
                 document.getElementById('mainContent').innerHTML = '<p class="text-center text-slate-500 mt-10">Meal not found</p>';
            }
        } catch (error) {
             console.error(error);
             document.getElementById('mainContent').innerHTML = '<p class="text-center text-red-500 mt-10">Error loading meal</p>';
        }
    }

    async function loadLocalReview(id) {
        try {
            // Since we don't have get_review.php, we fetch all and filter client-side
            const response = await fetch('../read_reviews.php');
            const data = await response.json();

            if (data.data) {
                const review = data.data.find(r => r.review_id == id);
                if (review) {
                    renderLocalReview(review);
                } else {
                    document.getElementById('mainContent').innerHTML = '<p class="text-center text-slate-500 mt-10">Review not found</p>';
                }
            }
        } catch (error) {
            console.error(error);
            document.getElementById('mainContent').innerHTML = '<p class="text-center text-red-500 mt-10">Error loading review</p>';
        }
    }

    function renderMealDB(meal) {
        const ingredients = [];
        for(let i=1; i<=20; i++) {
            if(meal[`strIngredient${i}`]) {
                ingredients.push(`${escapeHtml(meal[`strIngredient${i}`])} - ${escapeHtml(meal[`strMeasure${i}`])}`);
            }
        }

        document.getElementById('mainContent').innerHTML = `
            <div class="w-full h-72 bg-slate-100 rounded-[2rem] overflow-hidden mb-6 shadow-lg shadow-slate-200">
                <img src="${meal.strMealThumb}" class="w-full h-full object-cover" alt="${escapeHtml(meal.strMeal)}">
             </div>

            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 relative -mt-12 z-10">
                 
                 <div class="flex justify-between items-start mb-2">
                    <h1 class="text-2xl font-bold text-slate-900 leading-tight w-3/4">${escapeHtml(meal.strMeal)}</h1>
                    <span class="bg-orange-50 text-orange-600 px-3 py-1 rounded-full text-sm font-bold border border-orange-100">
                        ${escapeHtml(meal.strCategory)}
                    </span>
                 </div>

                 <div class="flex items-center text-slate-500 mb-6 text-sm">
                    <i class="fa-solid fa-earth-americas mr-2 text-orange-400"></i>
                    <span class="font-medium">${escapeHtml(meal.strArea)} Cuisine</span>
                 </div>

                 <h3 class="font-bold text-slate-900 mb-2">Ingredients</h3>
                 <ul class="list-disc list-inside text-slate-600 mb-6 text-sm">
                    ${ingredients.map(ing => `<li>${ing}</li>`).join('')}
                 </ul>

                 <h3 class="font-bold text-slate-900 mb-2">Instructions</h3>
                 <div class="prose prose-slate prose-p:text-slate-600 prose-p:font-normal mb-6 text-sm">
                    <p class="whitespace-pre-line">${escapeHtml(meal.strInstructions)}</p>
                 </div>
                 
                 ${meal.strYoutube ? `
                 <a href="${meal.strYoutube}" target="_blank" class="flex items-center justify-center w-full bg-red-50 text-red-600 py-3 rounded-xl font-bold hover:bg-red-100 transition">
                    <i class="fa-brands fa-youtube mr-2"></i> Watch Video
                 </a>` : ''}

            </div>
        `;
    }

    function renderLocalReview(review) {
        const timeAgo = moment(review.review_date).fromNow();
        const price = parseFloat(review.price).toFixed(2);
        
        let starHtml = '';
        for(let i=0; i<5; i++) {
           if(i < review.rating) starHtml += '<i class="fa-solid fa-star text-orange-400 text-sm"></i>';
           else starHtml += '<i class="fa-regular fa-star text-slate-300 text-sm"></i>';
        }

        let mapQuery = review.location;
        // Fix Lat/Lon format for Google Maps
        const coordMatch = review.location && review.location.match(/Lat:\s*([0-9.-]+),\s*Lon:\s*([0-9.-]+)/i);
        if (coordMatch) {
            mapQuery = `${coordMatch[1]},${coordMatch[2]}`;
        }

        const mapLink = review.location ? 
            `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(mapQuery)}" target="_blank" class="flex items-center space-x-2 text-primary bg-orange-50 px-4 py-3 rounded-xl mt-4 hover:bg-orange-100 transition">
                <i class="fa-solid fa-map-location-dot"></i>
                <span class="font-medium truncate text-sm">${escapeHtml(review.location)}</span>
             </a>` : '';

        const photoHtml = (review.photo_url || review.photo_path) ? 
            `<div class="w-full h-72 bg-slate-100 rounded-[2rem] overflow-hidden mb-6 shadow-lg shadow-slate-200">
                <img src="../${review.photo_url || 'uploads/' + review.photo_path}" class="w-full h-full object-cover" alt="${escapeHtml(review.food_name)}">
             </div>` : 
            `<div class="w-full h-40 bg-slate-100 rounded-[2rem] flex items-center justify-center mb-6 text-slate-300">
                <i class="fa-solid fa-image text-4xl"></i>
             </div>`;

        document.getElementById('mainContent').innerHTML = `
            ${photoHtml}

            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 relative -mt-12 z-10">
                 
                 <div class="flex justify-between items-start mb-2">
                    <h1 class="text-2xl font-bold text-slate-900 leading-tight w-3/4">${escapeHtml(review.food_name)}</h1>
                    <span class="bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full text-sm font-bold border border-emerald-100">
                        RM ${price}
                    </span>
                 </div>

                 <div class="flex items-center text-slate-500 mb-6 text-sm">
                    <i class="fa-solid fa-store mr-2 text-orange-400"></i>
                    <span class="font-medium">${escapeHtml(review.restaurant_name)}</span>
                 </div>

                 <div class="flex items-center mb-6 bg-slate-50 p-4 rounded-xl">
                    <div class="flex items-center gap-1 bg-white px-3 py-1.5 rounded-lg shadow-sm">
                        <span class="font-bold text-slate-800 text-lg">${review.rating}</span>
                        <i class="fa-solid fa-star text-orange-400 text-xs"></i>
                    </div>
                    <div class="w-px h-8 bg-slate-200 mx-4"></div>
                    <div class="flex flex-col">
                        <span class="text-xs text-slate-400 font-medium">POSTED</span>
                        <span class="text-sm font-semibold text-slate-700">${timeAgo}</span>
                    </div>
                 </div>

                 <div class="prose prose-slate prose-p:text-slate-600 prose-p:font-normal mb-6">
                    <p class="whitespace-pre-line">${escapeHtml(review.review_text)}</p>
                 </div>

                 ${mapLink}

                 <!-- Actions (Only illustrative as we can't check review ownership easily without more API data) -->
                 <!-- 
                 <div class="border-t border-slate-100 mt-6 pt-6 flex gap-3">
                     <button class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-bold hover:bg-slate-200 transition">Edit</button>
                     <button class="flex-1 bg-red-50 text-red-500 py-3 rounded-xl font-bold hover:bg-red-100 transition">Delete</button>
                 </div>
                 -->

            </div>
        `;
    }

    loadReview();
</script>

</body>
</html>
