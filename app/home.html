<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUM FoodHunt</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F97316">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#F97316', // Orange-500
                        secondary: '#FDBA74', // Orange-300
                    }
                }
            }
        }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased pb-24">

    <!-- Sticky Top Header -->
    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-sm px-5 py-4 flex justify-between items-center transition-all duration-300">
        <div class="flex items-center gap-2">
            <div class="bg-primary/10 p-2 rounded-xl">
                <i class="fa-solid fa-utensils text-primary text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-slate-900">UUM <span class="text-primary">FoodHunt</span></h1>
        </div>
        <a href="settings.html" class="relative group">
            <div class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white shadow-sm overflow-hidden flex items-center justify-center">
                <i class="fa-solid fa-user text-slate-400"></i>
            </div>
        </a>
    </header>

    <!-- Main Content -->
    <main class="px-5 mt-6 max-w-md mx-auto sm:max-w-xl md:max-w-2xl">
        
        <!-- Welcome Message -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-slate-800">Hungry, <span id="userName" class="text-primary">Student</span>? üòã</h2>
            <p class="text-slate-500">Find the best food on campus.</p>
        </div>

        <!-- Search Bar -->
        <div class="relative group mb-8 cursor-pointer" onclick="window.location.href='search_meal.html'">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fa-solid fa-search text-slate-400 group-focus-within:text-primary transition-colors"></i>
            </div>
            <div class="block w-full pl-11 pr-4 py-3.5 rounded-2xl bg-white border-none shadow-sm ring-1 ring-slate-100 hover:ring-2 hover:ring-primary transition-all text-slate-400 text-sm">
                Search for nasi lemak, cafe...
            </div>
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                 <button class="bg-slate-50 p-2 rounded-xl text-slate-400 hover:text-primary transition-colors">
                    <i class="fa-solid fa-sliders"></i>
                 </button>
            </div>
        </div>

        <!-- Categories (Horizontal Scroll) -->
        <div class="flex gap-3 overflow-x-auto hide-scrollbar mb-8 pb-2 -mx-5 px-5">
            <button class="flex-shrink-0 bg-primary text-white px-5 py-2.5 rounded-full text-sm font-semibold shadow-lg shadow-orange-500/30 whitespace-nowrap active:scale-95 transition-transform">
                üî• Trending
            </button>
            <button class="flex-shrink-0 bg-white text-slate-600 px-5 py-2.5 rounded-full text-sm font-medium shadow-sm hover:bg-slate-50 border border-slate-100 whitespace-nowrap active:scale-95 transition-transform">
                üçö Asian
            </button>
            <button class="flex-shrink-0 bg-white text-slate-600 px-5 py-2.5 rounded-full text-sm font-medium shadow-sm hover:bg-slate-50 border border-slate-100 whitespace-nowrap active:scale-95 transition-transform">
                üçî Western
            </button>
            <button class="flex-shrink-0 bg-white text-slate-600 px-5 py-2.5 rounded-full text-sm font-medium shadow-sm hover:bg-slate-50 border border-slate-100 whitespace-nowrap active:scale-95 transition-transform">
                ‚òï Beverages
            </button>
        </div>

        <!-- Section Title -->
        <div class="flex justify-between items-end mb-4">
            <h3 class="text-lg font-bold text-slate-900">Recent Reviews</h3>
        </div>

        <!-- Reviews Feed Container -->
        <div id="reviewsContainer" class="space-y-6">
            <!-- Loading Skeleton -->
            <div class="animate-pulse space-y-4">
                <div class="h-64 bg-slate-200 rounded-2xl"></div>
                <div class="h-64 bg-slate-200 rounded-2xl"></div>
            </div>
        </div>

        <!-- End of Feed Marker -->
        <div id="endMessage" class="hidden text-center py-10">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 text-slate-300 mb-3">
                <i class="fa-solid fa-check"></i>
            </div>
            <p class="text-slate-400 text-xs font-medium uppercase tracking-wider">You're all caught up!</p>
        </div>

    </main>

    <!-- Bottom Navigation Bar (Fixed) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 shadow-[0_-8px_30px_rgba(0,0,0,0.04)] z-50 rounded-t-[25px] pb-safe-area-inset-bottom">
        <div class="flex justify-around items-end px-2 pb-3 pt-3">
            
            <!-- Home (Active) -->
            <a href="home.html" class="flex flex-col items-center gap-1 w-16 group">
                <div class="relative p-1">
                    <i class="fa-solid fa-house text-xl text-primary transition-colors duration-200"></i>
                    <span class="absolute -bottom-2 lg:bottom-auto lg:top-1/2 lg:-left-2 w-1 h-1 bg-primary rounded-full mx-auto left-0 right-0"></span>
                </div>
                <span class="text-[10px] font-bold text-primary">Home</span>
            </a>

            <!-- Search -->
            <a href="search_meal.html" class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
                <div class="p-1 group-focus:scale-90">
                    <i class="fa-solid fa-compass text-xl mb-0.5"></i>
                </div>
                <span class="text-[10px] font-medium">Explore</span>
            </a>

            <!-- FAB Button (Center) -->
            <a href="create_review.html" class="relative -top-8 group">
                <div class="w-16 h-16 bg-gradient-to-tr from-orange-500 to-rose-500 rounded-full shadow-xl shadow-orange-500/30 flex items-center justify-center text-white text-2xl transform transition-all duration-300 group-hover:scale-110 group-active:scale-95 border-[6px] border-slate-50">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </a>

            <!-- Statistics -->
            <a href="statistics.html" class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
                <div class="p-1">
                    <i class="fa-solid fa-chart-pie text-xl mb-0.5"></i>
                </div>
                <span class="text-[10px] font-medium">Stats</span>
            </a>

            <!-- My Review -->
            <a href="my_reviews.html" class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
                <div class="p-1">
                    <i class="fa-solid fa-user text-xl mb-0.5"></i>
                </div>
                <span class="text-[10px] font-medium">My Review</span>
            </a>

        </div>
    </nav>
    
    <!-- Safe Area Padding for Mobile Bottom Nav -->
    <div class="h-20"></div>

    <!-- Comments Modal -->
    <div id="commentsModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end sm:items-center justify-center backdrop-blur-sm transition-all">
        <div class="bg-white w-full sm:w-[480px] sm:rounded-2xl rounded-t-2xl max-h-[85vh] flex flex-col shadow-2xl animate-slide-up">
            <!-- Header -->
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-white rounded-t-2xl z-10">
                <h3 class="font-bold text-slate-800">Comments</h3>
                <button onclick="closeComments()" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 transition-colors">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            
            <!-- Comments List -->
            <div id="commentsList" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 min-h-[200px]">
                <!-- Comments will be injected here -->
                <div class="text-center py-8 text-slate-400">Loading...</div>
            </div>

            <!-- Input Area -->
            <div class="p-3 border-t border-slate-100 bg-white">
                <form id="commentForm" class="flex gap-2 items-end">
                    <textarea id="commentInput" rows="1" class="flex-1 bg-slate-100 border-0 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-primary/20 focus:bg-white transition-all resize-none max-h-32" placeholder="Add a comment..."></textarea>
                    <button type="submit" class="bg-primary text-white w-10 h-10 rounded-xl flex items-center justify-center hover:bg-orange-600 transition-colors shadow-lg shadow-orange-200">
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

<script>
const currentUser = localStorage.getItem("currentUser");
if(!currentUser) window.location.href = "login.html";
document.getElementById("userName").innerText = currentUser;

const reviewsContainer = document.getElementById("reviewsContainer");
const endMessage = document.getElementById("endMessage");

// Load all reviews
async function loadReviews() {
  try {
    const response = await fetch('../read_reviews.php');
    const data = await response.json();
    
    if (data.success && data.data && data.data.length > 0) {
      reviewsContainer.innerHTML = '';
      
      data.data.forEach(review => {
        const card = createReviewCard(review);
        reviewsContainer.appendChild(card);
      });
      endMessage.classList.remove('hidden');
    } else {
      reviewsContainer.innerHTML = '<p class="text-center text-slate-400 py-10">No reviews found.</p>';
    }
  } catch (error) {
    console.error('Error loading reviews:', error);
    reviewsContainer.innerHTML = '<p class="text-center text-red-400 py-10">Failed to load reviews.</p>';
  }
}

function createReviewCard(review) {
  const card = document.createElement('article');
  card.className = 'bg-white rounded-[22px] shadow-md shadow-slate-200/50 border border-slate-50 overflow-hidden hover:shadow-lg transition-all duration-300 cursor-pointer';
  card.onclick = () => window.location.href = `detail.html?id=${review.review_id}`;
  
  const timeAgo = review.created_at ? moment(review.created_at).fromNow() : '';
  
  // Font Awesome Stars
  let starHtml = '';
  for(let i=0; i<5; i++) {
     if(i < review.rating) starHtml += '<i class="fa-solid fa-star text-green-500 text-xs"></i>';
     else starHtml += '<i class="fa-regular fa-star text-slate-300 text-xs"></i>';
  }

  card.innerHTML = `
    <!-- Card Header -->
    <div class="p-4 flex justify-between items-center border-b border-slate-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-lg shadow-inner">
                üë§
            </div>
            <div>
                <h4 class="font-bold text-slate-900 leading-tight">${escapeHtml(review.restaurant_name)}</h4>
                <p class="text-xs text-slate-400 font-medium">${timeAgo}</p>
            </div>
        </div>
        <div class="flex items-center gap-1.5 bg-green-50 px-2.5 py-1 rounded-lg border border-green-100">
            ${starHtml}
            <span class="text-sm font-bold text-green-700">${review.rating}.0</span>
        </div>
    </div>

    <!-- Card Body -->
    <div class="p-4 pt-3">
            <!-- Food Name & Price -->
        <div class="flex justify-between items-start mb-3">
            <h3 class="text-lg font-bold text-slate-800 leading-snug">${escapeHtml(review.food_name)}</h3>
            <span class="px-3 py-1 bg-slate-100 text-slate-600 rounded-full text-xs font-bold border border-slate-200">RM ${parseFloat(review.price).toFixed(2)}</span>
        </div>

        <!-- Review Text -->
        <p class="text-slate-600 text-sm leading-relaxed mb-4">
            ${escapeHtml(review.review_text || 'No review text')}
        </p>

        <!-- Image (Conditional) -->
        ${review.photo_url ? `
        <div class="w-full h-48 bg-slate-100 rounded-2xl overflow-hidden mb-4 relative shadow-sm group">
            <img src="../${review.photo_url}" alt="${escapeHtml(review.food_name)}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
        </div>` : ''}

        <!-- Location Tag -->
        ${review.location ? `
        <div class="flex items-center gap-2 text-xs text-slate-400 font-medium">
            <i class="fa-solid fa-location-dot text-red-400"></i>
            <span>${escapeHtml(review.location)}</span>
        </div>` : ''}
    </div>

    <!-- Card Actions -->
    <div class="px-5 py-3.5 bg-slate-50/50 border-t border-slate-100 flex justify-between items-center text-slate-500">
        <button onclick="toggleLike(event, ${review.review_id})" class="flex items-center gap-2 hover:text-red-500 transition-colors group active:scale-95 ${review.is_liked ? 'text-red-500' : ''}" id="like-btn-${review.review_id}">
            <i class="${review.is_liked ? 'fa-solid text-red-500' : 'fa-regular'} fa-heart group-hover:bg-red-50 p-1.5 -ml-1.5 rounded-full transition-all text-lg" id="like-icon-${review.review_id}"></i>
            <span class="text-xs font-bold group-hover:text-red-600" id="like-text-${review.review_id}">${review.likes_count > 0 ? review.likes_count : 'Like'}</span>
        </button>
        <button onclick="openComments(event, ${review.review_id})" class="flex items-center gap-2 hover:text-blue-500 transition-colors group active:scale-95">
            <i class="fa-regular fa-comment group-hover:bg-blue-50 p-1.5 -ml-1.5 rounded-full transition-all text-lg"></i>
            <span class="text-xs font-bold group-hover:text-blue-600" id="comment-count-${review.review_id}">${review.comments_count > 0 ? review.comments_count : 'Comment'}</span>
        </button>
        <button class="flex items-center gap-2 hover:text-slate-800 transition-colors group active:scale-95">
            <i class="fa-solid fa-share group-hover:bg-slate-200 p-1.5 -mr-1.5 rounded-full transition-all text-lg"></i>
            <span class="text-xs font-bold group-hover:text-slate-600">Share</span>
        </button>
    </div>
  `;
  return card;
}

async function toggleLike(e, reviewId) {
    e.stopPropagation(); // Prevent card click
    
    try {
        const response = await fetch('../toggle_like.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ review_id: reviewId })
        });
        
        const data = await response.json();
        if(data.success) {
            // Update UI
            const btn = document.getElementById(`like-btn-${reviewId}`);
            const icon = document.getElementById(`like-icon-${reviewId}`);
            const text = document.getElementById(`like-text-${reviewId}`);
            
            if(data.liked) {
                icon.classList.remove('fa-regular');
                icon.classList.add('fa-solid', 'text-red-500');
                btn.classList.add('text-red-500');
            } else {
                icon.classList.remove('fa-solid', 'text-red-500');
                icon.classList.add('fa-regular');
                btn.classList.remove('text-red-500');
            }
            
            text.textContent = data.likes_count > 0 ? data.likes_count : 'Like';
        }
    } catch (err) {
        console.error('Like failed', err);
    }
}

let currentReviewId = null;

// XSS Prevention
function escapeHtml(text) {
    if (!text) return '';
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

// Auto-resize textarea
document.getElementById('commentInput').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
});

document.getElementById('commentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const input = document.getElementById('commentInput');
    const text = input.value.trim();
    
    if(!text || !currentReviewId) return;

    try {
        const response = await fetch('../add_comment.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                review_id: currentReviewId,
                comment_text: text
            })
        });

        const data = await response.json();
        if(data.success) {
            input.value = '';
            input.style.height = 'auto';
            loadComments(currentReviewId); // Reload comments
            
            // Update comment count on card if exists
            const countBadge = document.getElementById(`comment-count-${currentReviewId}`);
            if(countBadge) {
                const currentCount = parseInt(countBadge.textContent) || 0;
                countBadge.textContent = currentCount + 1;
            }
        } else {
            alert(data.message || 'Error adding comment');
        }
    } catch (error) {
        console.error('Error:', error);
    }
});

function openComments(e, reviewId) {
    e.stopPropagation();
    currentReviewId = reviewId;
    document.getElementById('commentsModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
    loadComments(reviewId);
}

function closeComments() {
    document.getElementById('commentsModal').classList.add('hidden');
    document.body.style.overflow = '';
    currentReviewId = null;
}

async function loadComments(reviewId) {
    const list = document.getElementById('commentsList');
    list.innerHTML = '<div class="flex justify-center py-8"><i class="fa-solid fa-circle-notch fa-spin text-primary"></i></div>';

    try {
        const response = await fetch(`../get_comments.php?review_id=${reviewId}`);
        const data = await response.json();

        if(data.success && data.data.length > 0) {
            list.innerHTML = data.data.map(comment => `
                <div class="flex gap-3 animate-fade-in">
                    <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-xs shrink-0">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 flex-1">
                        <p class="text-xs text-slate-400 font-medium mb-1 flex justify-between">
                            <span>User</span>
                            <span>${moment(comment.created_at).fromNow()}</span>
                        </p>
                        <p class="text-sm text-slate-700 leading-relaxed">${comment.comment_text}</p>
                    </div>
                </div>
            `).join('');
        } else {
            list.innerHTML = `
                <div class="text-center py-12">
                    <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-3 text-slate-300">
                        <i class="fa-regular fa-comments text-2xl"></i>
                    </div>
                    <p class="text-slate-500 font-medium">No comments yet</p>
                    <p class="text-xs text-slate-400 mt-1">Be the first to share your thoughts!</p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Error loading comments:', error);
        list.innerHTML = '<p class="text-center text-red-500 py-4">Failed to load comments</p>';
    }
}

loadReviews();
</script>

</body>
</html>
