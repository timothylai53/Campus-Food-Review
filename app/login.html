<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Food Review</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-100 via-pink-200 to-red-200 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-3xl shadow-2xl w-80">
  <h1 class="text-3xl font-bold text-center text-yellow-600 mb-6">Login</h1>

  <input id="username" type="text" placeholder="Username" class="w-full mb-4 p-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
  <input id="password" type="password" placeholder="Password" class="w-full mb-6 p-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">

  <button id="loginBtn" class="block bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg w-full font-semibold transition mb-2">Login</button>
  <a href="register.html" class="text-center text-yellow-600 hover:underline block mt-2">Don't have an account? Register</a>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  let users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u => u.username === username && u.password === password);

  if(user){
    localStorage.setItem("currentUser", username);
    window.location.href = "home.html";
  } else {
    alert("Invalid username or password!");
  }
});
</script>

</body>
</html>
