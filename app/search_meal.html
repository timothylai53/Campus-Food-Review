<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - UUM FoodHunt</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F97316">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#F97316', // Orange-500
                        secondary: '#FDBA74', // Orange-300
                    }
                }
            }
        }
        
        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
    <style>
        .pb-safe-area-inset-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased pb-24">

    <!-- Sticky Header with Search -->
    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-sm px-5 py-4 transition-all duration-300">
         <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fa-solid fa-search text-slate-400 group-focus-within:text-primary transition-colors"></i>
            </div>
            <input type="text" id="searchInput" placeholder="Search nasi lemak, cafe..." class="block w-full pl-11 pr-4 py-3.5 rounded-2xl bg-slate-100 border-none focus:bg-white focus:ring-2 focus:ring-primary transition-all text-slate-700 placeholder-slate-400 shadow-inner" autofocus>
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                 <button id="clearSearch" class="hidden bg-slate-200 p-1.5 rounded-full text-slate-500 hover:text-slate-800 transition-colors w-6 h-6 flex items-center justify-center">
                    <i class="fa-solid fa-xmark text-xs"></i>
                 </button>
            </div>
        </div>
    </header>

    <main class="px-5 mt-6 max-w-md mx-auto sm:max-w-xl md:max-w-2xl min-h-[60vh]">
         
        <!-- Tabs -->
        <div class="flex p-1 bg-slate-100 rounded-xl mb-6">
            <button onclick="switchTab('local')" id="tabLocal" class="flex-1 py-2 text-sm font-bold rounded-lg bg-white text-slate-800 shadow-sm transition-all">Campus Reviews</button>
            <button onclick="switchTab('mealdb')" id="tabMealDB" class="flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all">Global Recipes</button>
        </div>

         <div id="resultsInfo" class="hidden flex justify-between items-center mb-4">
             <span class="text-xs font-bold text-slate-400 uppercase tracking-wide">Results</span>
             <span id="resultCount" class="text-xs font-bold text-primary bg-orange-50 px-2 py-1 rounded-lg">0 found</span>
         </div>

         <div id="reviewsContainer" class="space-y-6">
            <!-- Initial State -->
            <div id="initialState" class="text-center py-10 opacity-60">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-100 text-slate-300 mb-4 text-3xl">
                    <i class="fa-solid fa-burger"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-700 mb-1">Discover Food</h3>
                <p class="text-sm text-slate-500 max-w-xs mx-auto">Search for campus reviews or find global recipes.</p>
                
                <div class="mt-8 flex flex-wrap justify-center gap-2">
                    <button onclick="setSearch('nasi lemak')" class="px-3 py-1.5 bg-white border border-slate-200 rounded-full text-xs font-medium text-slate-500 hover:border-primary hover:text-primary transition-colors">Nasi Lemak</button>
                    <button onclick="setSearch('cafe')" class="px-3 py-1.5 bg-white border border-slate-200 rounded-full text-xs font-medium text-slate-500 hover:border-primary hover:text-primary transition-colors">Cafe</button>
                    <button onclick="setSearch('chicken')" class="px-3 py-1.5 bg-white border border-slate-200 rounded-full text-xs font-medium text-slate-500 hover:border-primary hover:text-primary transition-colors">Chicken</button>
                </div>
            </div>
         </div>
         
         <!-- Loading State -->
         <div id="loadingState" class="hidden py-20 flex justify-center">
             <div class="w-10 h-10 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
         </div>

    </main>

    <!-- Bottom Navigation Bar (Fixed) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 shadow-[0_-8px_30px_rgba(0,0,0,0.04)] z-50 rounded-t-[25px] pb-safe-area-inset-bottom">
        <div class="flex justify-around items-end px-2 pb-3 pt-3">
            
            <!-- Home -->
            <a href="home.html" class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
                <div class="p-1 group-focus:scale-90">
                    <i class="fa-solid fa-house text-xl mb-0.5"></i>
                </div>
                <span class="text-[10px] font-medium">Home</span>
            </a>

            <!-- Search (Active) -->
             <a href="search_meal.html" class="flex flex-col items-center gap-1 w-16 group">
                <div class="relative p-1">
                    <i class="fa-solid fa-compass text-xl text-primary transition-colors duration-200"></i>
                    <span class="absolute -bottom-2 lg:bottom-auto lg:top-1/2 lg:-left-2 w-1 h-1 bg-primary rounded-full mx-auto left-0 right-0"></span>
                </div>
                <span class="text-[10px] font-bold text-primary">Explore</span>
            </a>


            <!-- FAB Button (Center) -->
            <a href="create_review.html" class="relative -top-8 group">
                <div class="w-16 h-16 bg-gradient-to-tr from-orange-500 to-rose-500 rounded-full shadow-xl shadow-orange-500/30 flex items-center justify-center text-white text-2xl transform transition-all duration-300 group-hover:scale-110 group-active:scale-95 border-[6px] border-slate-50">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </a>

            <!-- Statistics -->
            <a href="statistics.html" class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
                <div class="p-1">
                    <i class="fa-solid fa-chart-pie text-xl mb-0.5"></i>
                </div>
                <span class="text-[10px] font-medium">Stats</span>
            </a>

            <!-- My Review -->
            <a href="my_reviews.html" class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
                <div class="p-1">
                    <i class="fa-solid fa-user text-xl mb-0.5"></i>
                </div>
                <span class="text-[10px] font-medium">My Review</span>
            </a>

        </div>
    </nav>
    
    <!-- Comments Modal -->
    <div id="commentsModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end sm:items-center justify-center backdrop-blur-sm transition-all">
        <div class="bg-white w-full sm:w-[480px] sm:rounded-2xl rounded-t-2xl max-h-[85vh] flex flex-col shadow-2xl animate-slide-up">
            <!-- Header -->
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-white rounded-t-2xl z-10">
                <h3 class="font-bold text-slate-800">Comments</h3>
                <button onclick="closeComments()" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 transition-colors">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            
            <!-- Comments List -->
            <div id="commentsList" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 min-h-[200px]">
                <div class="text-center py-8 text-slate-400">Loading...</div>
            </div>

            <!-- Input Area -->
            <div class="p-3 border-t border-slate-100 bg-white">
                <form id="commentForm" class="flex gap-2 items-end">
                    <textarea id="commentInput" rows="1" class="flex-1 bg-slate-100 border-0 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-primary/20 focus:bg-white transition-all resize-none max-h-32" placeholder="Add a comment..."></textarea>
                    <button type="submit" class="bg-primary text-white w-10 h-10 rounded-xl flex items-center justify-center hover:bg-orange-600 transition-colors shadow-lg shadow-orange-200">
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="h-20"></div>

<script>
const currentUser = localStorage.getItem("currentUser");
// if(!currentUser) window.location.href = "login.html"; // Optional: Allow exploring without login?

const searchInput = document.getElementById('searchInput');
const reviewsContainer = document.getElementById('reviewsContainer');
const initialState = document.getElementById('initialState');
const loadingState = document.getElementById('loadingState');
const resultsInfo = document.getElementById('resultsInfo');
const resultCount = document.getElementById('resultCount');
const clearSearch = document.getElementById('clearSearch');
const commentsModal = document.getElementById('commentsModal');
const commentsList = document.getElementById('commentsList');
const commentForm = document.getElementById('commentForm');
const commentInput = document.getElementById('commentInput');

let currentTab = 'local'; // 'local' or 'mealdb'
let debounceTimer;

function switchTab(tab) {
    currentTab = tab;
    
    // Update UI
    if(tab === 'local') {
        document.getElementById('tabLocal').className = 'flex-1 py-2 text-sm font-bold rounded-lg bg-white text-slate-800 shadow-sm transition-all';
        document.getElementById('tabMealDB').className = 'flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all';
        document.getElementById('searchInput').placeholder = "Search nasi lemak, cafe...";
    } else {
        document.getElementById('tabLocal').className = 'flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all';
        document.getElementById('tabMealDB').className = 'flex-1 py-2 text-sm font-bold rounded-lg bg-white text-slate-800 shadow-sm transition-all';
        document.getElementById('searchInput').placeholder = "Search global recipes...";
    }

    // Re-search if there is input
    const query = searchInput.value.trim();
    if(query.length > 0) performSearch(query);
    else showInitialState();
}

searchInput.addEventListener('input', (e) => {
    const query = e.target.value.trim();
    
    if(query.length > 0) clearSearch.classList.remove('hidden');
    else clearSearch.classList.add('hidden');

    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
        if (query.length > 1) { // Search after 2 chars
            performSearch(query);
        } else if (query.length === 0) {
            showInitialState();
        }
    }, 500); // 500ms debounce
});

clearSearch.addEventListener('click', () => {
    searchInput.value = '';
    clearSearch.classList.add('hidden');
    showInitialState();
    searchInput.focus();
});

function setSearch(query) {
    searchInput.value = query;
    clearSearch.classList.remove('hidden');
    performSearch(query);
}

function showInitialState() {
    reviewsContainer.innerHTML = '';
    reviewsContainer.appendChild(initialState);
    initialState.classList.remove('hidden');
    resultsInfo.classList.add('hidden');
    loadingState.classList.add('hidden');
}

async function performSearch(query) {
    initialState.classList.add('hidden');
    loadingState.classList.remove('hidden');
    reviewsContainer.innerHTML = ''; // Clear current
    resultsInfo.classList.add('hidden');

    if (currentTab === 'local') {
        searchLocal(query);
    } else {
        searchMealDB(query);
    }
}

async function searchLocal(query) {
    try {
        const response = await fetch(`../search_reviews.php?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        loadingState.classList.add('hidden');
        resultsInfo.classList.remove('hidden');

        if (data.data && data.data.length > 0) {
            resultCount.textContent = `${data.data.length} found`;
            data.data.forEach(review => {
                const card = createReviewCard(review);
                reviewsContainer.appendChild(card);
            });
        } else {
            showNoResults(query);
        }
    } catch (error) {
        console.error('Search error:', error);
        loadingState.classList.add('hidden');
        reviewsContainer.innerHTML = '<p class="text-center text-red-400">Error searching reviews.</p>';
    }
}

async function searchMealDB(query) {
    try {
        const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        loadingState.classList.add('hidden');
        resultsInfo.classList.remove('hidden');

        if (data.meals) {
            resultCount.textContent = `${data.meals.length} found`;
            data.meals.forEach(meal => {
                const card = createMealDBCard(meal);
                reviewsContainer.appendChild(card);
            });
        } else {
            showNoResults(query);
        }
    } catch (error) {
        console.error('MealDB Search error:', error);
        loadingState.classList.add('hidden');
        reviewsContainer.innerHTML = '<p class="text-center text-red-400">Error searching recipes.</p>';
    }
}

function showNoResults(query) {
    resultCount.textContent = '0 found';
    reviewsContainer.innerHTML = `
        <div class="text-center py-10 opacity-70">
            <p class="text-slate-500 text-lg">No results for "${query}"</p>
            <p class="text-xs text-slate-400 mt-2">Try searching for something else.</p>
        </div>
    `;
}

function createMealDBCard(meal) {
  const card = document.createElement('article');
  card.className = 'bg-white rounded-[22px] shadow-sm shadow-slate-200 border border-slate-50 overflow-hidden hover:shadow-lg transition-all duration-300 cursor-pointer';
  card.onclick = () => window.location.href = `detail.html?id=${meal.idMeal}&source=mealdb`;
  
  card.innerHTML = `
    <div class="p-4 flex justify-between items-center border-b border-slate-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center text-lg text-orange-500">
                <i class="fa-solid fa-utensils"></i>
            </div>
            <div>
                <h4 class="font-bold text-slate-900 leading-tight">${meal.strMeal}</h4>
                <p class="text-xs text-slate-400 font-medium">${meal.strCategory} â€¢ ${meal.strArea}</p>
            </div>
        </div>
    </div>

    <div class="w-full h-48 bg-slate-100 relative group">
        <img src="${meal.strMealThumb}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
    </div>
  `;
  return card;
}

function createReviewCard(review) {
  // Map photo_path (search API) or photo_url (read API) to display
  const photo = review.photo_url || review.photo_path;
  
  const card = document.createElement('article');
  card.className = 'bg-white rounded-[22px] shadow-sm shadow-slate-200 border border-slate-50 overflow-hidden hover:shadow-lg transition-all duration-300 cursor-pointer';
  card.onclick = () => window.location.href = `detail.html?id=${review.review_id}`;
  
  const timeAgo = review.created_at ? moment(review.created_at).fromNow() : (review.review_date ? moment(review.review_date).fromNow() : '');
  
  let starHtml = '';
  for(let i=0; i<5; i++) {
     if(i < review.rating) starHtml += '<i class="fa-solid fa-star text-green-500 text-xs"></i>';
     else starHtml += '<i class="fa-regular fa-star text-slate-300 text-xs"></i>';
  }

  card.innerHTML = `
    <div class="p-4 flex justify-between items-center border-b border-slate-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-lg shadow-inner">
                ðŸ‘¤
            </div>
            <div>
                <h4 class="font-bold text-slate-900 leading-tight">${escapeHtml(review.restaurant_name)}</h4>
                <p class="text-xs text-slate-400 font-medium">${timeAgo}</p>
            </div>
        </div>
        <div class="flex items-center gap-1.5 bg-green-50 px-2.5 py-1 rounded-lg border border-green-100">
            ${starHtml}
            <span class="text-sm font-bold text-green-700">${review.rating}.0</span>
        </div>
    </div>

    <div class="p-4 pt-3">
        <div class="flex justify-between items-start mb-3">
            <h3 class="text-lg font-bold text-slate-800 leading-snug">${escapeHtml(review.food_name)}</h3>
            <span class="px-3 py-1 bg-slate-100 text-slate-600 rounded-full text-xs font-bold border border-slate-200">RM ${parseFloat(review.price).toFixed(2)}</span>
        </div>

        ${review.review_text ? `<p class="text-slate-600 text-sm leading-relaxed mb-4">${escapeHtml(review.review_text)}</p>` : ''}

        ${photo ? `
        <div class="w-full h-48 bg-slate-100 rounded-2xl overflow-hidden mb-4 relative shadow-sm group">
            <img src="../${photo}" alt="${escapeHtml(review.food_name)}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
        </div>` : ''}
    </div>

    <!-- Card Actions -->
    <div class="px-5 py-3.5 bg-slate-50/50 border-t border-slate-100 flex justify-between items-center text-slate-500">
        <button onclick="toggleLike(event, ${review.review_id})" class="flex items-center gap-2 hover:text-red-500 transition-colors group active:scale-95 ${review.is_liked ? 'text-red-500' : ''}" id="like-btn-${review.review_id}">
            <i class="${review.is_liked ? 'fa-solid text-red-500' : 'fa-regular'} fa-heart group-hover:bg-red-50 p-1.5 -ml-1.5 rounded-full transition-all text-lg" id="like-icon-${review.review_id}"></i>
            <span class="text-xs font-bold group-hover:text-red-600" id="like-text-${review.review_id}">${review.likes_count > 0 ? review.likes_count : 'Like'}</span>
        </button>
        <button onclick="openComments(event, ${review.review_id})" class="flex items-center gap-2 hover:text-blue-500 transition-colors group active:scale-95">
            <i class="fa-regular fa-comment group-hover:bg-blue-50 p-1.5 -ml-1.5 rounded-full transition-all text-lg"></i>
            <span class="text-xs font-bold group-hover:text-blue-600" id="comment-text-${review.review_id}">
                ${review.comments_count > 0 ? review.comments_count : 'Comment'}
            </span>
        </button>
        <button class="flex items-center gap-2 hover:text-slate-800 transition-colors group active:scale-95">
            <i class="fa-solid fa-share group-hover:bg-slate-200 p-1.5 -mr-1.5 rounded-full transition-all text-lg"></i>
            <span class="text-xs font-bold group-hover:text-slate-600">Share</span>
        </button>
    </div>
  `;
  return card;
}

async function toggleLike(e, reviewId) {
    e.stopPropagation(); // Prevent card click
    
    try {
        const response = await fetch('../toggle_like.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ review_id: reviewId })
        });
        
        const data = await response.json();
        if(data.success) {
            // Update UI
            const btn = document.getElementById(`like-btn-${reviewId}`);
            const icon = document.getElementById(`like-icon-${reviewId}`);
            const text = document.getElementById(`like-text-${reviewId}`);
            
            if(data.liked) {
                icon.classList.remove('fa-regular');
                icon.classList.add('fa-solid', 'text-red-500');
                btn.classList.add('text-red-500');
            } else {
                icon.classList.remove('fa-solid', 'text-red-500');
                icon.classList.add('fa-regular');
                btn.classList.remove('text-red-500');
            }
            
            text.textContent = data.likes_count > 0 ? data.likes_count : 'Like';
        }
    } catch (err) {
        console.error('Like failed', err);
    }
}

let currentReviewId = null;

// Auto-resize textarea
document.getElementById('commentInput').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
});

document.getElementById('commentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const input = document.getElementById('commentInput');
    const text = input.value.trim();
    
    if(!text || !currentReviewId) return;

    try {
        const response = await fetch('../add_comment.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                review_id: currentReviewId,
                comment_text: text
            })
        });

        const data = await response.json();
        if(data.success) {
            input.value = '';
            input.style.height = 'auto';
            loadComments(currentReviewId); // Reload comments
            
            // Update comment count on card if exists
            const countBadge = document.getElementById(`comment-text-${currentReviewId}`);
            if(countBadge) {
                const currentCount = parseInt(countBadge.textContent) || 0;
                countBadge.textContent = currentCount + 1;
            }
        } else {
            alert(data.message || 'Error adding comment');
        }
    } catch (error) {
        console.error('Error:', error);
    }
});

function openComments(e, reviewId) {
    e.stopPropagation();
    currentReviewId = reviewId;
    document.getElementById('commentsModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
    loadComments(reviewId);
}

function closeComments() {
    document.getElementById('commentsModal').classList.add('hidden');
    document.body.style.overflow = '';
    currentReviewId = null;
}

async function loadComments(reviewId) {
    const list = document.getElementById('commentsList');
    list.innerHTML = '<div class="flex justify-center py-8"><i class="fa-solid fa-circle-notch fa-spin text-primary"></i></div>';

    try {
        const response = await fetch(`../get_comments.php?review_id=${reviewId}`);
        const data = await response.json();

        if(data.success && data.data.length > 0) {
            list.innerHTML = data.data.map(comment => `
                <div class="flex gap-3 animate-fade-in">
                    <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-xs shrink-0">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 flex-1">
                        <p class="text-xs text-slate-400 font-medium mb-1 flex justify-between">
                            <span>User</span>
                            <span>${moment(comment.created_at).fromNow()}</span>
                        </p>
                        <p class="text-sm text-slate-700 leading-relaxed">${escapeHtml(comment.comment_text)}</p>
                    </div>
                </div>
            `).join('');
        } else {
            list.innerHTML = `
                <div class="text-center py-12">
                    <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-3 text-slate-300">
                        <i class="fa-regular fa-comments text-2xl"></i>
                    </div>
                    <p class="text-slate-500 font-medium">No comments yet</p>
                    <p class="text-xs text-slate-400 mt-1">Be the first to share your thoughts!</p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Error loading comments:', error);
        list.innerHTML = '<p class="text-center text-red-500 py-4">Failed to load comments</p>';
    }
}
</script>

</body>
</html>
